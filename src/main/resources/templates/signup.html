<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<form action="#" th:action="@{/signup}" method="post" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:field="*{userName}"> <br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" th:field="*{email}"> <br>
    <label for="password">Password</label>
    <input type="text" id="password" name="password" th:field="*{password}">

    <button type="submit">Signup</button>

</form>
</body>
</html>
